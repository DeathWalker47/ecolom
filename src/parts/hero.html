<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__left">
        <div class="hero__content">
          <h1 class="hero__title">
            Приём лома чёрных и цветных металлов
            <span>в Санкт-Петербурге</span>
          </h1>
          <div class="hero__links">
            <a href="#" class="hero__link btn">Цены на сегодня</a>
            <a href="#" class="hero__link btn">Как сдать металл</a>
            <a href="#" class="hero__link btn">Отзывы</a>
            <a href="#" class="hero__link btn">Акции</a>
          </div>
          <button class="btn-reset btn hero__btn-add btn-fill">Оставить заявку</button>
        </div>
        <div class="hero__circle-play circle-play">
          <div class="circle-play__text">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
              <path id="topTextPath" d="M100,10 a90,90 0 1,1 0,180" />
              <path id="bottomTextPath" d="M100,190 a90,90 0 1,1 0,-180" />

              <text>
                <textPath href="#topTextPath" startOffset="10">
                  <tspan dy=".3em">Видео о компании «ЭКОЛОМ»</tspan>
                </textPath>
              </text>

              <text>
                <textPath href="#bottomTextPath" startOffset="10">
                  <tspan dy=".3em">Видео о компании «ЭКОЛОМ»</tspan>
                </textPath>
              </text>
            </svg>
          </div>
          <button class="btn-reset circle-play__btn">
            <img src="../img/play.svg" alt="Включить" />
          </button>
        </div>
      </div>
      <div class="hero__image">
        <picture class="">
          <source srcset="../img/picture@3x.png 3x" />
          <source srcset="../img/picture@2x.png 2x" />
          <img src="../img/picture.png" alt="Машина" />
        </picture>
      </div>
    </div>
  </div>
</section>
